    <script type="text/javascript">

		var q= "ini";

        function xx() {
            document.getElementById("result").textContent += "x";
            nuevo_estado("wait_2n");
        }
        function b(id) {
			document.getElementById("result").textContent += id;
            if (q=="ini") nuevo_estado("wait_x");
			else if (q=="wait_2n") nuevo_estado("wait_2n2");
        }

        function nuevo_estado(nq) {
			q=nq;
			if (nq=="ini") {
              document.getElementById("0").disabled = true;
              document.getElementById("1").disabled = false;
              document.getElementById("2").disabled = false;
              document.getElementById("3").disabled = false;
              document.getElementById("4").disabled = false;
              document.getElementById("5").disabled = false;
              document.getElementById("6").disabled = false;
              document.getElementById("7").disabled = false;
              document.getElementById("8").disabled = false;
              document.getElementById("9").disabled = false;
              document.getElementById("x").disabled = true;
              document.getElementById("idcopiar").disabled = true;
			} else if (nq=="wait_x") {
				document.getElementById("0").disabled = false;
				 document.getElementById("x").disabled = false;
			} else if (nq=="wait_2n") {
				document.getElementById("0").disabled = true;
				document.getElementById("x").disabled = true;
			} else if (nq=="wait_2n2") {
				document.getElementById("0").disabled = false;
				document.getElementById("idcopiar").disabled = false;
			}
			
        }

        function borrar() {
            document.getElementById("result").textContent = "";
            document.getElementById("result2").textContent = "";
            nuevo_estado("ini");
        }

        function copiar() {
            navigator.clipboard.writeText(document.getElementById('result').innerHTML);
            document.getElementById("result2").textContent = " Copiado. Pégalo ahora abajo.";
        }
    </script>
