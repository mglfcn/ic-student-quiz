
<meta charset="UTF-8">
<p>

    <script type="text/javascript">

	    /////////////////////////////////////////////////////////////////
	    // Autor: Luis M. Ramos luisma@unizar.es

	    // Vector de 8 bits  
	    // Ejemplo: 01110010

        function b(id) {
			var long=document.getElementById("result").textContent.length;

			/*if (long == 4){
              document.getElementById("result").textContent += " ";
			}*/
			document.getElementById("result").textContent += id;
			
			after_click();
        }

		function after_click(){
            document.getElementById("result2").textContent = "";
			if (document.getElementById("result").textContent.length == 8) {
              document.getElementById("idcopiar").disabled = false;
              document.getElementById("0").disabled = true;
              document.getElementById("1").disabled = true;
		    } else {
		      document.getElementById("idcopiar").disabled = true;
		    }

		}

        function borrar() {
            document.getElementById("result").textContent = "";
            document.getElementById("result2").textContent = "";
			document.getElementById("idcopiar").disabled = true;
            document.getElementById("0").disabled = false;
            document.getElementById("1").disabled = false;
        }

        function copiar() {
            navigator.clipboard.writeText(document.getElementById('result').innerHTML);
            document.getElementById("result2").textContent = " Copiado. Pégalo ahora abajo.";
        }
    </script>
</p><label>Pulsa los botones para generar tu respuesta y copia-pega.</label><br>
<br>
<input id="0" type="button" value="0" onclick="b('0')" style="font-size:30px; height:50px; width:50px">
<input id="1" type="button" value="1" onclick="b('1')" style="font-size:30px; height:50px; width:50px">
<br>
<input type="button" value="borrar" onclick="borrar()" style="height:50px; width:50px">
<input id="idcopiar" type="button" value="copiar" onclick="copiar()" style="height:50px; width:50px" disabled="true">

<div id="result" style="font-size:30px;"></div>
<div id="result2"></div>
