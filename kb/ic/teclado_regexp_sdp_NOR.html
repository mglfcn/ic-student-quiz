
<meta charset="UTF-8">
<p>

    <script type="text/javascript">
 
     /////////////////////////////////////////////////////////////////
     // Autor: Luis M. Ramos luisma@unizar.es
     // Nombre: teclado_regexp_sdp_NOR  
     // calcula 'Respuesta 2' para permitir permutaciones en sdp expresadas con NORs
     // ejemplo  ((a↓b↓c)↓(a↓b↓c'))' -->  [[\(_\(a↓b↓c\)_↓_\(a↓b↓c'\)_\)']]
     // url: https://webdiis.unizar.es/~luisma/ic/teclado_regexp_sdp_NOR.html
     // Versión: 27/03/2025
     /////////////////////////////////////////////////////////////////
  
        function convertir() {
            document.getElementById("result").textContent = transformarTexto(document.getElementById("resp").value);
            document.getElementById("result2").textContent = "";
        }

        function transformarTexto(celda) {
            // Extrae desde el segundo carácter hasta el antepenúltimo
            let textoExtraido = celda.slice(1, -2); 

            return `[[\\(_${textoExtraido
                .replace(/\)↓\(/g, ')_↓_(')  // Reemplaza ")↓(" con ")_↓_("
                .replace(/\)/g, '\\)')       // Reemplaza ")" con "\)"
                .replace(/\(/g, '\\(')       // Reemplaza "(" con "\("
            }_\\)']]`;
        }

        function borrar() {
            document.getElementById("result").textContent = "";
            document.getElementById("result2").textContent = "";
            document.getElementById("num").value= "";
        }

    </script>
</p>Teclea tu respuesta en formato NOR (obtenida desde 1ªFC o mínima suma de productos) y pulsa el botón para calcular 'Respuesta 2'.<br>

<input id="resp2" type="button" value="convertir" onclick="convertir()" style="font-size:20px; height:50px; width:150px">
<br>
<input type="button" value="borrar" onclick="borrar()" style="height:50px; width:50px">

<div id="result" style="font-size:20px;"></div>
